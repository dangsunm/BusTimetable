<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="/" th:href="@{/}">
    <img src="/images/front-of-bus.png" width="35" height="35"> BusTimeTable
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" th:href="@{/route}" href="#">버스 리스트</a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
          게시판
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" th:href="@{/notice}" href="#">공지사항</a>
          <a class="dropdown-item" th:href="@{/board}" href="#">자유게시판</a>
          <a class="dropdown-item" th:href="@{/edit-request}" href="#">수정 요청</a>
        </div>
      </li>

      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" th:href="@{/login}">로그인</a>
      </li>
      <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
          <span sec:authentication="name" th:href="@{'/mypage'}">Username</span>
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" th:href="@{'/mypage'}">마이 페이지</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" th:href="@{'/settings/account'}">프로필 편집</a>
          <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post">
            <button class="dropdown-item" type="submit">로그아웃</button>
          </form>
        </div>
      </li>
    </ul>
    <form th:action="@{/search/route}" class="form-inline my-2 my-lg-0" method="get">
      <input name="keyword"  class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div th:fragment="settings-menu (currentMenu)" class="list-group">
  <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'profile'}? active" href="#" th:href="@{/settings/account}">설정 메인</a>
  <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'password'}? active" href="#" th:href="@{/settings/password}">패스워드</a>
  <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'tags'}? active" href="#" th:href="@{/settings/tags}">관심 주제</a>
  <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'notifications'}? active" href="#" th:href="@{/settings/notifications}">알림</a>
<!--  <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'zones'}? active" href="#" th:href="@{/settings/zones}">활동 지역</a>-->
</div>

</html>
