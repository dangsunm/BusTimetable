<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="header-footer.html :: head"></head>
<nav th:replace="navbar.html :: navbar"></nav>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>버스 노선 수정요청</h2>
        </div>
        <div class="row justify-content-center">
            <div class="form-group col-10">
                <h4 th:text="'요청 노선: ' + ${busRoute.getTitle()}">요청 노선</h4>
            </div>
            <form class="needs-validation col-sm-10" th:action="@{'/route/' + ${path} + '/request-edit'}" th:object="${busRouteEditRequestForm}" method="post" novalidate>
                <div class="form-group">
                    <label for="description">상세 설명</label>
                    <small id="descriptionHelp" class="form-text text-muted">
                        수정 요청사항에 대한 자세한 내용을 아래에 입혁해 주세요.
                    </small>
                    <textarea id="description" type="textarea" th:field="*{description}" class="editor form-control"
                              placeholder="수정 요청사항을 입력해주세요." aria-describedby="fullDescriptionHelp" required></textarea>
                    <small class="invalid-feedback">수정 요청사항을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">FullDescription Error</small>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">요청하기</button>
                </div>
            </form>
        </div>

        <div class="fragments.html :: footer"></div>
    </div>
    <footer th:replace="header-footer.html :: footer"></footer>
    <script th:replace="fragments.html :: form-validation"></script>
    <script th:replace="fragments.html :: editor-script"></script>
</body>
</html>
