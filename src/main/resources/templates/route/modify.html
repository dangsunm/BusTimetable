<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="header-footer.html :: head"></head>
<nav th:replace="navbar.html :: navbar"></nav>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>버스 노선 등록하기</h2>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-10" th:action="@{'/route/' + ${path} + '/edit'}" th:object="${busRouteForm}" method="post" novalidate>

                <div class="form-group">
                    <label for="title">제목</label>
                    <input id="title" type="text" th:field="*{title}" class="form-control"
                           placeholder="제목" aria-describedby="titleHelp" required max="50">
<!--                    <small id="titleHelp" class="form-text text-muted">-->
<!--                        검색에 표출될 제목을 입력하세요-->
<!--                    </small>-->
<!--                    <small class="invalid-feedback">검색에 표출될 제목을 입력하세요.</small>-->
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</small>
                </div>
                <div class="form-group">
                    <label for="routeNumber">버스 노선번호</label>
                    <input id="routeNumber" type="text" th:field="*{routeNumber}" class="form-control"
                           placeholder="노선번호" aria-describedby="shortDescriptionHelp" required max="10">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('routeNumber')}" th:errors="*{routeNumber}">ShortDescription Error</small>
                </div>
                <div class="form-group">
                    <label for="city">운행 지역</label>
                    <input id="city" type="text" th:field="*{city}" class="form-control"
                           placeholder="노선 운행 지역" aria-describedby="shortDescriptionHelp" required max="10">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">ShortDescription Error</small>
                </div>
                <div class="form-group">
                    <label for="routeType">종류</label>
                    <input id="routeType" type="text" th:field="*{routeType}" class="form-control"
                        placeholder="노선 종류" aria-describedby="shortDescriptionHelp" required max="10">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('routeType')}" th:errors="*{routeType}">routeType Error</small>
                </div>
                <div class="form-group">
                    <label for="operator">운행 회사</label>
                    <input id="operator" type="text" th:field="*{operator}" class="form-control"
                           placeholder="운행 회사" aria-describedby="shortDescriptionHelp" required max="10">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('operator')}" th:errors="*{operator}">operator Error</small>
                </div>
                <div class="form-group">
                    <label for="description">상세 설명</label>
                    <textarea id="description" type="textarea" th:field="*{description}" class="editor form-control"
                              placeholder="내용을 입력해 주세요." aria-describedby="fullDescriptionHelp" required></textarea>
                    <small id="descriptionHelp" class="form-text text-muted">
                        버스 시간표와, 버스 노선 정보와 같은 내용을 본 란에 기입해 주세요.
                    </small>
                    <small class="invalid-feedback">상세 소개를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">FullDescription Error</small>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">등록하기</button>
                </div>

            </form>
        </div>

        <div class="fragments.html :: footer"></div>
    </div>
    <footer th:replace="header-footer.html :: footer"></footer>
    <script th:replace="fragments.html :: form-validation"></script>
    <script th:replace="fragments.html :: editor-script"></script>
</body>
</html>
