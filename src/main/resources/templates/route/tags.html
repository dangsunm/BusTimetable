<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header-footer.html :: head"></head>
<nav th:replace="navbar.html :: navbar"></nav>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <h2 class="col-10 text-left">태그 관리</h2>
        </div>
        <div class="row justify-content-center">
            <h4 class="col-10 text-left"><a th:href="@{'/route/'+${route.getId()}}" th:text="${'<< '+route.getTitle()+'로 돌아가기'}"></a> </h4>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="alert alert-info" role="alert">
                       태그를 입력하고 콤마(,) 또는 엔터를 입력하세요.
                </div>
                <div id="whitelist" th:text="${whitelist}" hidden></div>
                <input id="tags" type="text" name="tags" th:value="${#strings.listJoin(tags, ',')}"
                           class="tagify-outside" aria-describedby="tagHelp">
            </div>
        </div>
    </div>
    <script th:replace="fragments.html :: ajax-csrf-header"></script>
    <script th:replace="fragments.html :: update-tags(baseUrl='/route/' + ${path} + '/tags')"></script>
</body>
</html>
